<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Sankardev Sishu Niketan Boko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }
        
        /* Header Styling */
        .header {
            width: 100%;
            background-color: #ffffff;
        }

        .header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: blue;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        h1 {
            margin: 20px 0;
            color: #ffffff;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Gallery Styling */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #d3d3d3;
        }

        .gallery-item {
            margin: 10px;
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- School Header Cover -->
    <div class="header">
        <img src="13.03.2025_15.43.44_REC.png" alt="School Header">
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="admission.html">Admission</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <h1>School Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item"><img src="a.jpeg" alt="Gallery Image 1"></div>
        <div class="gallery-item"><img src="b.jpeg" alt="Gallery Image 2"></div>
        <div class="gallery-item"><img src="bg.jpg" alt="Gallery Image 3"></div>
        <div class="gallery-item"><img src="building.jpeg" alt="Gallery Image 4"></div>
        <div class="gallery-item"><img src="c.jpeg" alt="Gallery Image 5"></div>
        <div class="gallery-item"><img src="d.jpeg" alt="Gallery Image 6"></div>
        <div class="gallery-item"><img src="e.jpeg" alt="Gallery Image 7"></div>
        <div class="gallery-item"><img src="f.jpg" alt="Gallery Image 8"></div>
        <div class="gallery-item"><img src="g.jpg" alt="Gallery Image 9"></div>
        <div class="gallery-item"><img src="h.jpeg" alt="Gallery Image 10"></div>
    </div>

</body>
</html>
