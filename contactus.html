<!DOCTYPE html>
<html lang="as">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - শংকৰদেও শিশু নিকেতন বকো</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #2575fc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>যোগাযোগ কৰক</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">আপোনাৰ নাম:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">ই-মেইল:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">আপোনাৰ বাৰ্তা:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">পঠিওক</button>
        </form>
        <p class="success-message" id="success-message">আপোনাৰ বাৰ্তা সফলতাৰে পঠোৱা হ'ল!</p>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("success-message").style.display = "block";
            this.reset();
        });
    </script>
</body>
</html>
